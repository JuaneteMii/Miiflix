<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Netflix Clone
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-black text-white">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-black bg-opacity-75 fixed w-full z-10">
   <div class="flex items-center space-x-4">
    <img alt="Netflix logo" class="h-8" height="50" src="https://storage.googleapis.com/a1aa/image/S9jm9RzN6I51H942wwif4Ie3c06wFy4bPxdeYXqExFUy58hnA.jpg" width="100"/>
    <nav class="hidden md:flex space-x-4">
     <a class="text-white hover:text-gray-400" href="#">
      Home
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      TV Shows
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      Movies
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      New &amp; Popular
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      My List
     </a>
    </nav>
   </div>
   <div class="flex items-center space-x-4">
    <i class="fas fa-search text-white">
    </i>
    <i class="fas fa-bell text-white">
    </i>
    <img alt="User profile picture" class="h-8 w-8 rounded-full" height="30" src="https://storage.googleapis.com/a1aa/image/wUHMUJUx3UoTGtG4mXgshzzcMyaeVIBC4AZiPMC87FJpOfwTA.jpg" width="30"/>
   </div>
  </header>
  <!-- Main Content -->
  <main class="pt-16">
   <!-- Hero Section -->
   <section class="relative h-screen bg-cover bg-center" style="background-image: url('https://placehold.co/1920x1080');">
    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black">
    </div>
    <div class="absolute bottom-24 left-8 md:left-16">
     <h1 class="text-4xl md:text-6xl font-bold">
      Movie Title
     </h1>
     <p class="mt-4 text-lg md:text-xl max-w-lg">
      A brief description of the movie goes here. It should be engaging and give a glimpse of the plot.
     </p>
     <div class="mt-4 flex space-x-4">
      <button class="bg-white text-black px-4 py-2 rounded flex items-center space-x-2">
       <i class="fas fa-play">
       </i>
       <span>
        Play
       </span>
      </button>
      <button class="bg-gray-700 bg-opacity-75 text-white px-4 py-2 rounded flex items-center space-x-2">
       <i class="fas fa-info-circle">
       </i>
       <span>
        More Info
       </span>
      </button>
     </div>
    </div>
   </section>
   <!-- Rows of Movies/Shows -->
   <section class="px-8 md:px-16 py-8">
    <h2 class="text-2xl font-bold mb-4">
     Trending Now
    </h2>

   </section>
